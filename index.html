<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running tracker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c8859f7b0c.js" crossorigin="anonymous"></script>
</head>


<body>

    <main>
        <header>
            <img src="./running.png" alt="People running">
        </header>
        
        

        <form>
            <label for="entry">Number of kilometers today</label>
            <br>
            <input type="number" id="entry" step="0.1">
            <br>
            <button type="submit">Add</button>
        </form>

        <hr>

        <section class="entriesWrapper">
            <h3>Last 7 days</h3>
            <ul id="entries">
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
            </ul>
        </section>



        <section class="data">
            <div>
                <p>Total:</p>
                <span id="total"></span>
            </div>
            <div>
                <p>Average distance:</p>
                <span id="average"></span>
            </div>
            <div>
                <p>This weeks high:</p>
                <span id="high"></span>
            </div>
        </section>



        <section class="progress">
            <h3>
                Weekly target: <span id="progressTotal">0</span> / 
                <span id="target">25</span> kilometers
            </h3>
            <div class="progressCircleWrapper">
                <!--TODO-->
            </div>
        </section>



        
        

       


        

    </main>

</html>
