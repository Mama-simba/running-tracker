<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running tracker</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8859f7b0c.js" crossorigin="anonymous"></script>
</head>


<body>

    <main>

            <header>
                <img src="./running.png" alt="People running">
            </header>
            
            
            <hr>
            <form>
                <label for="entry">Today´s kilometers</label>
                
                <input type="number" id="entry" step="0.1">
                <br>
                <button type="submit">Add</button>
            </form>
            <hr>
            
            
            
            <div class="datacontainer">
                <section class="entriesWrapper">
                    <h3>Last 7 days</h3>
                    <ul id="entries">
                        <li>-</li>
                        <li>-</li>
                        <li>-</li>
                        <li>-</li>
                        <li>-</li>
                        <li>-</li>
                        <li>-</li>
                    </ul>
                </section>
                
                
                <section class="data">
                    <div>
                        <p>Total:</p>
                        <span id="total"></span>
                    </div>
                    <div>
                        <p>Average distance:</p>
                        <span id="average"></span>
                    </div>
                    <div>
                        <p>This weeks high:</p>
                        <span id="high"></span>
                    </div>
                </section>
                
                
                <section class="progress">
                    <h3>
                        Weekly target: <span id="progressTotal">0</span> /
                        <span id="target">25</span> kilometers
                    </h3>
                    <div class="progressCircleWrapper">
                        <!--TODO-->
                    </div>
                </section>

            </div>
            
       
    
            

    

    </main>




    <footer>
        <span>© Coded by</span> 
        <a href="https://www.cristina-padilla.com/" target="_blank"><strong>Cristina Padilla</strong></a><a href="https://github.com/Mama-simba/running-tracker" target="_blank"><i class="fab fa-github-square"></i></a>
    </footer>

    </script>
    
</body>
</html>
